<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Session</title>
        <style>
            body {
                background-image:radial-gradient(red, green);
            }
            .messages {
                display: inline-block;
                border: 3px solid gold;
                padding: 15px;
                width: 600px;
                height: 400px;
                color: silver;
                overflow:auto;
            }
            .stats {
                display: inline-block;
                vertical-align: top;
                color: gold;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <div class="messages">
        <form action="" method="POST">
            <input type="hidden" class="username" value="{{ session['name']}}"/>
            <input type="text" class="message" placeholder="Messages"/>
            <input type="submit"/>
        <h3 style='color: #ccc;font-size:30px;'>No message yet..</h3>
        <div class="message_holder"></div>

        </form>
        </div>
        <div class="stats">
            <p class="atk">attack: {{ session['atk'] }}</p>
            <p class="def">defense: <span class="stat">{{ session['def'] }}</span></p>
            <p>agility:</p>
            <p>luck:</p>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
        <script type="text/javascript">
            var socket = io.connect('http://' + document.domain + ':' + location.port);

            socket.on('connect', function() {
                socket.emit( 'my event', {
                    data: 'User Connected'
                })
                var form = $('form').on('submit', function(e) {
                    e.preventDefault()
                    let user_name  = $('input.username').val()
                    let user_input = $('input.message').val()
                    socket.emit('my event', {
                        user_name:user_name,
                        message:user_input,
                        stat:9
                    })
                    $('input.message').val('').focus()
                })
            })
            socket.on('my response', function(msg) {
                console.log("responsese.skerelkrj")
                console.log(msg)
                if(typeof msg.user_name !== 'undefined') {
                    $('h3').remove()
                    $('div.message_holder').prepend('<div><b>'+msg.user_name+'</b>: '+msg.message+'</div>')
                    $('.stat').text(msg.stat)
                }
            })
            </script>
    </body>
</html>
